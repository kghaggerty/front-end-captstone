<div class="dog-home-body" style="opacity: .9">
    <br>
    <div class="current-user-text">
        <h2 ng-model="CurrentUser">Welcome, {{ CurrentUser }}!</h2>
    </div>
    <br>
    <div>
        <button class="btn btn-primary user-login-button view-saved-button" ng-click="viewSavedDogs()" id="savedDogsButton">View Saved Dogs</button>
        <br>
        <br>
    </div>
    <div class="container">
        <div class="row">

            <div class="card col-sm-3 dog-card" style="width: 10rem;" ng-repeat="dogs in dogsToDisplay">
                <div class="card-body">
                    <img class="dog-picture" src="{{ dogs.url }}" alt="Dog Picture" width="150" height="150">
                    <br>
                    <div class="cart-title">
                        <h2>{{ dogs.name }}
                            <h2>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary user-login-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            View Details
                        </button>
                        <br>
                        <div class="dropdown-menu">
                            <p class="dropdown-item">Age: {{ dogs.age }}</p>
                            <p class="dropdown-item">Age: {{ dogs.size }}</p>
                            <p class="dropdown-item">Health: {{ dogs.health }}</p>
                            <p class="dropdown-item">Good with Children?: {{ dogs.children }}</p>
                            <p class="dropdown-item">Good with animals?: {{ dogs.animals }}</p>
                            <div class="dropdown-divider"></div>
                            <p class="dropdown-item">Additional Comments: {{ dogs.additional }}</p>
                        </div>
                        <br>
                    </div>
                    <button class="btn btn-primary user-login-button interested-button" ng-click="InterestedButton($event, dogs)" id="{{ dogs.id }}">Interested</button>
                    <button class="btn btn-primary user-login-button not-interested-button" id="{{ dogs.id }}" ng-click="notInterestedButton($event, dogs)">Not Interested</button>
                </div>

            </div>
        </div>

    </div>
